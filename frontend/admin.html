<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
body{font-family:Arial;background:#222;color:#fff;padding:20px}
.card{background:#333;padding:10px;margin:8px;border-radius:6px}
button{background:red;color:#fff;border:none;padding:5px}
</style>
</head>

<body>
<h2>Admin Panel</h2>
<div id="list"></div>

<script>
const API = "https://university-chat-production.up.railway.app";

fetch(API+"/admin/messages")
.then(r=>r.json())
.then(data=>{
  data.forEach(m=>{
    list.innerHTML += `
      <div class="card">
        <b>${m.groupName}</b><br>
        ${m.sender}: ${m.text}
        <button onclick="del('${m._id}')">Delete</button>
      </div>
    `;
  });
});

function del(id){
  fetch(API+"/admin/message/"+id,{method:"DELETE"})
  .then(()=>location.reload());
}
</script>
</body>
</html>
