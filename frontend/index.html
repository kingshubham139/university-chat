<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Chat</title>

<style>
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#075e54,#128c7e);
}
.box{
  background:#fff;width:320px;
  padding:25px;border-radius:12px;
}
input,button{
  width:100%;padding:10px;margin:8px 0;
}
button{
  background:#075e54;color:#fff;
  border:none;cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2>University Chat</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <input id="groupName" placeholder="Group Name">

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>

  <p id="msg"></p>
</div>

<script>
const API = "https://university-chat-production.up.railway.app";

function login(){
  fetch(API+"/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:username.value,
      password:password.value,
      groupName:groupName.value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "chat.html";
    }else{
      msg.innerText = data.msg || "Login failed";
    }
  });
}

function register(){
  fetch(API+"/register",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:username.value,
      password:password.value,
      groupName:groupName.value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      // auto-login after register (WhatsApp-like)
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "chat.html";
    }else{
      msg.innerText = data.msg || "Registration failed";
    }
  });
}
</script>
</body>
</html>
